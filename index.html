<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamix Web</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://i.imgur.com/lv3zp1J.png" type="image/png">
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen" class="welcome-screen">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="container">
      <img src="https://i.imgur.com/lv3zp1J.png" alt="Streamix Logo" class="logo">
      <h1>Bienvenue sur Streamix</h1>
      <p>Choisissez votre service de streaming préféré</p>
      
      <button class="service-button" onclick="selectService('franime')">
        <span class="service-icon"></span>
        Franime
      </button>
      
      <button class="service-button" onclick="selectService('animesama')">
        <span class="service-icon"></span>
        Anime Sama
      </button>
      
      <button class="service-button" onclick="selectService('voiranime')">
        <span class="service-icon"></span>
        Voiranime
      </button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
